<!DOCTYPE html>
<html lang="uk-UA">

<head>
	<title>Figma Land</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
				<nav class="header__menu menu">
					<div class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Product</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
						</ul>
					</div>
				</nav>
				<a href="#" class="header__button button">Login</a>
				<button class="icon-menu" type="button">
					<span></span>
				</button>
			</div>
		</header>
		<main class="page">
			<div class="page__main main">
				<div class="main__container">
					<h1 class="main__title">Work at the speed of thought</h1>
					<div class="main__text text">
						<p>Most calendars are designed for teams. Slate is designed for freelancers who want a simple
							way to
							plan their schedule.</p>
					</div>
					<div class="main__buttons">
						<a href="#" class="main__button button">Try For Free</a>
						<a href="#" class="main__button button button--violet">Learn More</a>
					</div>
				</div>
				<div class="main__body">
					<div class="main__image">
						<img src="img/main.png" alt="Image">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
